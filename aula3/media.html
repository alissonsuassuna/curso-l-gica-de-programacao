<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Exercício 02</title>
</head>
<body>
    <div>
        <label for="n1">
            <input type="text" id="n1" placeholder="digite o primeiro número"/>
        </label>
        <label for="n2">
            <input type="text" id="n2" placeholder="digite o segundo número"/>
        </label>

        <button onclick="media()">Calcular</button>
    </div>


    <span id="mostrar"></span>

    <script>
        function media() {

            let n1 = parseInt(document.getElementById('n1').value)  
            let n2 = parseInt(document.getElementById('n2').value) 

            console.log(n1, n2)

            let media = (n1 + n2) / 2

            document.getElementById('mostrar').innerHTML = `
                A media entre os valores é:  ${media}`
        }
    </script>
    
</body>
</html>
